window:
  decorations: full
#  startup_mode: Maximized
  dimensions:
    columns: 400
    lines: 120
  padding:
      x: 8
      y: 4
  opacity: 0.93



scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
      family: 'Intel One Mono'
      styLe: Regular 
  bold:
      family: 'Intel One Mono'
      style: Bold
  size: 14
  offset:
    y: 1
    x: 0

  #use_thin_strokes: true

shell:
  program: /bin/bash
    #  args:
    #    - -l
    #    - -c
    #    - tmux

env:
  TERM: xterm-256color

# based on: https://stephango.com/flexoki and https://github.com/kepano/flexoki/tree/main/alacritty
colors:
  # Default colors
  primary:
    background: "0x1a1a1a"
    foreground: "0xFFFCF0"

    dim_foreground: "0xFFFCF0"
    bright_foreground: "0xFFFCF0"
    dim_background: "0x1C1B1A"
    bright_background: "0x1C1B1A"

  # Cursor colors
  cursor:
    text: "0xFFFCF0"
    cursor: "0xFFFCF0"

  # Normal colors
  normal:
    black: "0x100F0F"
    red: "0xAF3029"
